<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de incidencias
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="insertarIncidencia()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item *ngFor="let incidencia of incidencias" [routerLink]="['/', 'tabs', 'incidencias', incidencia.id]">
            <ion-col size="10">
              <ion-label>
                <h1> {{incidencia.nombre}} </h1>
                <p> {{incidencia.fecha | date}} </p>
              </ion-label>
            </ion-col>
            <ion-col size="2">
              <ion-label>
                <h2> {{incidencia.estado | estadoResolucion}}</h2>
              </ion-label>
            </ion-col>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
