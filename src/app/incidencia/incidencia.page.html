<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/incidencias"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalles de la incidencia</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="solucionar()" slot="primary">
        <ion-icon name="checkmark-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              {{incidencia.nombre}}
            </ion-card-title>
            <ion-card-subtitle>
              {{incidencia.fecha | date}}
            </ion-card-subtitle>
            <ion-card-subtitle>
              {{incidencia.estado | estadoResolucion}}
            </ion-card-subtitle>
            <ion-item-divider></ion-item-divider>
          </ion-card-header>
          <ion-card-content>
            {{incidencia.descripcion}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
